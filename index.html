  <script>
    (() => {
      const initSlider = (sliderId) => {
        const slider = document.getElementById(sliderId);
        if (!slider) return;

        // スライド（背景画像divだけ取得）
        const slides = Array.from(slider.children).filter(el => el.tagName === 'DIV');
        const prevBtn = slider.querySelector('.left');
        const nextBtn = slider.querySelector('.right');

        if (!slides.length || !prevBtn || !nextBtn) return;

        let index = 0;

        // 初期表示：最初の1枚だけ表示
        slides.forEach((slide, i) => {
          slide.style.display = i === 0 ? 'block' : 'none';
        });

        const show = (i) => {
          slides[index].style.display = 'none';
          index = (i + slides.length) % slides.length;
          slides[index].style.display = 'block';
        };

        // 矢印クリックで切り替え
        prevBtn.addEventListener('click', () => show(index - 1));
        nextBtn.addEventListener('click', () => show(index + 1));
      };

      // PC / SP 両方初期化
      initSlider('ns-slider1-pc');
      initSlider('ns-slider1-sp');
    })();


    $(function () {
      $('a[href^="#"]').click(function () {
        const href = $(this).attr('href');
        const target = $(href == '#' || href == '' ? 'html' : href);
        $('body,html').animate({ scrollTop: target.offset().top }, 400, 'swing');
      });
    });

    (() => {
      const slider = document.getElementById('ns-slider1');
      if (!slider) return;
      const slides = Array.from(slider.children).filter(el => el.tagName === 'DIV');
      const prevBtn = slider.querySelector('.left');
      const nextBtn = slider.querySelector('.right');

      if (!slides.length || !prevBtn || !nextBtn) return;

      let index = 0;

      slides.forEach((slide, i) => {
        slide.style.display = i === 0 ? 'block' : 'none';
      });

      const show = (i) => {
        slides[index].style.display = 'none';
        index = (i + slides.length) % slides.length;
        slides[index].style.display = 'block';
      };

      prevBtn.addEventListener('click', () => show(index - 1));
      nextBtn.addEventListener('click', () => show(index + 1));

      let timer = setInterval(() => show(index + 1), 4000);

      slider.addEventListener('mouseenter', () => clearInterval(timer));
      slider.addEventListener('mouseleave', () => {
        timer = setInterval(() => show(index + 1), 4000);
      });
    })();

  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videos = document.querySelectorAll('video.mv[data-src]');

      const io = new IntersectionObserver((entries) => {
        entries.forEach(({ isIntersecting, target }) => {
          if (!isIntersecting) return;

          if (!target.src) {
            target.src = target.dataset.src;
            target.load();
          }

          const p = target.play();
          if (p && typeof p.catch === 'function') p.catch(() => { });

          io.unobserve(target);
        });
      }, {
        threshold: 0.15,
        rootMargin: '200px 0px'
      });

      videos.forEach(v => io.observe(v));
    });
  </script>
